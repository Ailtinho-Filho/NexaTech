

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Usuários | Gerenciamento de Acesso</title>
    <style>
        /* Cores: Roxo (#6a0dad), Branco (#fff), Quase Branco (#f8f8f8) */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f8f8f8; 
            color: #333;
            margin: 0;
            padding: 0;
        }
        center { 
            max-width: 900px; 
            margin: 40px auto; 
            padding: 20px;
            background-color: #fff; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            border-radius: 8px; 
        }
        h1, h2 { 
            color: #6a0dad; 
            text-align: center;
            margin-bottom: 25px;
        }
        p { 
            text-align: center;
            margin-bottom: 20px;
        }
        p a {
            color: #6a0dad; 
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        p a:hover {
            background-color: #e0b0ff; 
        }
        table { 
            border-collapse: collapse; 
            width: 100%; 
            margin: 20px 0; 
            background-color: #000000;
            border-radius: 8px;
            overflow: hidden; 
        }
        th, td { 
            border: 1px solid #eee; 
            padding: 12px 15px; 
            text-align: left; 
        }
        th { 
            background-color: #6a0dad; 
            color: white; 
            font-weight: 600; /* Um pouco mais de peso */
            text-transform: uppercase;
            font-size: 14px;
        }
        tr:nth-child(even) { 
            background-color: #f9f9f9; /* Linhas pares bem suaves */
        }
        tr:hover { 
            background-color: #f0e6ff; /* Roxo suave no hover */
        }
        td a {
            color: #6a0dad; 
            text-decoration: none;
            margin-right: 10px;
            transition: color 0.3s ease;
        }
        td a:hover {
            color: #8a2be2;
            text-decoration: underline;
        }
        .success { 
            color: #28a745; 
            font-weight: bold; 
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        .error { 
            color: #dc3545; 
            font-weight: bold; 
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; 
        }
        form input[type="submit"] {
            background-color: #6a0dad; 
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 17px;
            transition: background-color 0.3s ease;
            width: auto; 
            display: block; 
            margin: 20px auto 0;
            text-transform: uppercase;
        }
        form input[type="submit"]:hover {
            background-color: #8a2be2; 
        }
    </style>
</head>
<body>
<center>
    <h1>Gerenciamento de Usuários (CRUD)</h1>
    <p>
        <a href="?acao=listar">Listar Usuários</a> | 
        <a href="?acao=cadastrar">Novo Cadastro</a>
    </p>
    
        <h2>Cadastrar Novo Usuário</h2>
        <form method="POST" action="">
            <label>Nome:</label><br>
            <input type="text" name="nome" required value=""><br><br>
            
            <label>E-mail:</label><br>
            <input type="email" name="email" required value=""><br><br>
            
            <label>Senha:</label><br>
            <input type="password" name="senha" required value=""><br><br>
            
            <label>Tipo de Acesso:</label><br>
            <select name="tipo" required value="">
                <option value="">Selecione...</option>
                    <option value="">
            <input type="submit" name="enviar" value="Cadastrar">
        </form>
   
        <h2>Editar Usuário:</h2>
        <form method="POST" action="">
            <label>Nome:</label><br>
            <input type="text" name="nome" value="" required ><br><br>
            
            <label>E-mail:</label><br>
            <input type="email" name="email" value="" required><br><br>
            
            <label>Tipo de Acesso:</label><br>
            <select name="tipo" required>
                    <option value="">
                    </option>
            </select><br><br>
            
            <label>Nova Senha (deixe em branco para não alterar):</label><br>
            <input type="password" name="nova_senha"><br><br>
            
            <input type="submit" name="enviar" value="Salvar Alterações">
        </form>

</center>
</body>
</html>
